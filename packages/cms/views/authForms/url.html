<form
        id="auth-form"
        method="post"
        action="{{apos.settings.getOption('oAuthUrl')}}/auth/url/login?&clientId={{data.oAuthClientId}}&redirect_uri={{data.oAuthRedirectUrl}}"
        class="openstad-form form-fill-external-csrf"
>
    <div class="form-group">

        <label>
            {{ label if label else 'Emailadres:' }}
        </label>

        <input
                type="email"
                value=""
                name="email"
                class="form-input"
                required
        />
    </div>

    <input type="submit" value="{{ buttonText if buttonText else 'Stuur link' }}" class="btn btn-primary">
</form>
