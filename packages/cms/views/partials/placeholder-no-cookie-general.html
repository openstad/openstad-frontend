<div class="cookie-consent placeholder-no-cookie-consent placeholder-type-map" style="background-color: #eeeeee;
background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.5) 35px, rgba(255,255,255,.5) 70px);">
  <div class="placeholder-content">
    <div class="placeholder-text">
      Dit element is uitgeschakeld omdat u <a href="/cookies">cookies</a> van derden (nog) niet accepteert.<br>
      <script>
       function setCookieConsent(what) {
         var d = new Date();
         document.cookie = "cookie-consent=" + (what ? '1' : '-1') + '; path=/; expires=Thu, 31 Dec '+(d.getFullYear() + 5)+' 23:59:00 UTC;';
         document.location.reload();
       }
      </script>
      <a href="javascript: void setCookieConsent(true)" class="cookie-button cookie-button-blue">Cookies van derden toestaan</a>
    </div>
  </div>
</div>
