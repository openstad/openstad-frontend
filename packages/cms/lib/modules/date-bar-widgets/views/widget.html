<style>
  {{data.widget.formattedContainerStyles}}
</style>

<div
  id="{{data.widget.containerId}}"
  class="end-date-bar-1 date-bar"
  data-date="{{data.widget.date}}"
  data-before-date="{{data.widget.textBeforeDate}}"
  data-after-date="{{data.widget.textAfterDate}}"
  >
  <div class="end-date-bar-text-container-1">
    <span class="end-date-bar-start-text-1 text">
    </span>
    <span class="number-plates-1 hidden-xs">
      <span class="end-date-number-plate-00-1 number-plate"> 0 </span><span class="end-date-number-plate-0-1 number-plate"> 0 </span>
    </span>
    <span class="end-date-bar-end-text-1 text hidden-xs"></span>
  </div>
</div>
