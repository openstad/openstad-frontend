<style>
  {{data.widget.formattedContainerStyles}}

  .heavyBold {
    font-weight: 900;
  }
</style>

{% if data.widget.mode === 'h1' %}
<h1
  id="{{data.widget.containerId}}"
  class="{{data.widget.className}} {{data.widget.classNameCustom}}"
>
  {{data.widget.title}}
</h1>
{% endif %}

{% if data.widget.mode === 'h2' %}
<h2
  id="{{data.widget.containerId}}"
  class="{{data.widget.className}} {{data.widget.classNameCustom}}"
>
  {{data.widget.title}}
</h2>
{% endif %}

{% if data.widget.mode === 'h3' %}
<h3
  id="{{data.widget.containerId}}"
  class="{{data.widget.className}} {{data.widget.classNameCustom}}"
>
  {{data.widget.title}}
</h3>
{% endif %}

{% if data.widget.mode === 'h4' %}
<h4
  id="{{data.widget.containerId}}"
  class="{{data.widget.className}} {{data.widget.classNameCustom}}"
>
  {{data.widget.title}}
</h4>
{% endif %}
