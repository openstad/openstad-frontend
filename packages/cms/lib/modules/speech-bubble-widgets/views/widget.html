<style>
  {{data.widget.formattedContainerStyles}}
</style>

<span
  class="speech-bubble"
  id="{{data.widget.containerId}}"
  style="
    {% if data.widget.borderColor %}border-color: {{data.widget.borderColor if data.widget.borderColor else '#004699'}}; {% endif %}
    {% if data.widget.backgroundColor %}background-color: {{data.widget.backgroundColor}}; {% endif %}
  "
>
  {{
    apos.area(data.widget, 'area1', {
      widgets: data.widget.contentWidgets,
      blockLevelControls: true
    })
  }}
  <span class="bubble-triangle-icon">
  {% include 'triangle-svg.html' %}
  </span>
</span>
