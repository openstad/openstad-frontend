<link rel="stylesheet" type="text/css" href="{{data.widget.openstadComponentsCdn}}/css/reactions.css"/>

<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="{{data.widget.openstadComponentsCdn}}/reactions.js"></script>

<style>
 .osc-reactions h3 {
   font-size: 22px;
   font-weight: 700;
   line-height: 22px;
   margin-top: 18px;
   margin-bottom: 25px;
 }
</style>

<script>
 window.addEventListener('load', function(e) {
   let config = {{data.widget.config | safe}};
   let element = document.querySelector('.{{data.widget.divId}}');
   OpenStadComponents['reactions'].Reactions.renderElement(element, config);
 });
</script>
<div id="{{data.widget.containerId}}" class="osc-component" style="width: 100%; height: 100%;">
	<div class="{{data.widget.divId}}" style="width: 100%; height: 100%;"></div>
</div>
