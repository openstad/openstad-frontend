<div class="concept-card concept-card-1 clearfix">
	<a href="#variant-modal-{{data.widget.cardNumber}}" class="concept-card-image" style="background-image: url('{{apos.attachments.url(data.widget.cardImage)}}');">

		<div class="concept-card-number concept-card-number-{{data.widget.cardNumber}}">
      {{data.widget.cardNumber}}
		</div>

		<div class="concept-card-title">
      {{data.widget.cardTitle}}
		</div>
	</a>
	<div class="concept-action-links">
		<div class="concept-card-title-xs">
      {{data.widget.cardTitle}}
		</div>
		<div>
			<a href="#variant-modal-{{data.widget.cardNumber}}" class="concept-card-link caret-link">
				Lees meer
			</a>
			<a href="#arguments" onclick="argumentsLinkClick('A')" class="concept-card-link caret-link scroll-link">
				Lees reacties
			</a>
		</div>
	</div>
</div>
