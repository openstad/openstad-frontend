<div class="video-wrapper">
    {% if data.widget.poster %}
        <video class="playRepeatVideo" id="highZoomVid"  width=100% controls controlsList="nodownload" poster="{{ apos.attachments.url(data.widget.poster) }}">
    {% else %}
        <video class="playRepeatVideo" id="highZoomVid"  width=100% controls controlsList="nodownload">
    {% endif %}
            <source src="{{apos.attachments.url(data.widget.filename)}}" type='video/mp4' >
            <button id="play">&gt;</button>
            <button type="button" class="btn btn-primary">Primary</button>
        </video>
</div>
