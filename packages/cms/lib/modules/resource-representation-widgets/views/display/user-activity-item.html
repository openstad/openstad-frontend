<li>
    <p>
        <b>
            {#
            <a class="link-caret--black" href="{{ideaUrl}}/{{activity.idea.id}}">
                {{activity.idea.title}}
            </a>
            #}
            <span class="aalink-caret--black">
               {{activity.idea.title}}
            </span>
        </b>
    </p>

    <p><em>{{activity.site.title}}</em></p>

    {% if activity.description %}
    <p>"{{activity.description | sanitize | truncate(80) }}"</p>
    {% endif %}
    <div class="user-activity-detail-row">
        <div class="stamp stamp-{{activity.type.slug}}">{{activity.type.label}}</div>
        <p>{{activity.createdAt | date( 'D MMM YYYY, HH:mm')}} </p>
    </div>
</li>
