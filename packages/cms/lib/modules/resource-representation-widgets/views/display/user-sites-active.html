{% if data.activeResource.sites and data.activeResource.sites.length > 0  %}
<ul class="user-sites-active-list list-unstyled">
    {% for site in data.activeResource.sites %}
    <li >
        <a href="https://{{site.domain}}" target="_blank" class="link-caret--black">
            {{site.title}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endif%}
