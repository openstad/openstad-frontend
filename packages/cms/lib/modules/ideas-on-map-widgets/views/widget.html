<link rel="stylesheet" type="text/css" href="{{data.widget.openstadComponentsCdn}}/css/ideas-on-map.css"/>

<style>
 {{data.widget.formattedContainerStyles}}
 {% if data.widget.displayType == 'simple' %}
 .apos-buttons {
   top: -30px;
 }
 {% endif %}
 .osc-vote-buttons-container .osc-numberplate-button .osc-numberplates .osc-numberplate {
   padding: 2px 0 0 0; 
 }
</style>

<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="{{data.widget.openstadComponentsCdn}}/ideas-on-map.js"></script>

<script>
 window.addEventListener('load', function(e) {
   let config = {{data.widget.config | safe}};
   let element = document.querySelector('.openstad-component-ideas-on-map');
   OpenStadComponents['ideas-on-map'].IdeasOnMap.renderElement(element, config);
 });
</script>
<div id="{{data.widget.containerId}}" class="osc-component" style="width: 100%; height: 100%;">
	<div class="openstad-component-ideas-on-map" style="width: 100%; height: 100%;"></div>
</div>
