<div id="overview-submissions" class="content-modal content-modal--l">
  <div class="content-modal-content">
    <div class="content-modal-header">
      <h3 class="content-modal-title">
        Overzicht inzendingen
      </h3>
    </div>
    <div class="content-modal-body">
      {#
        <a href="/forms/{{data.widget.formId}}/submissions?download" class="pull-right outlined">Download als CSV</a>
      #}
      <table id="votes" class="data-table table">
        <thead>
          <tr>
            <th>Inzending ID</th>
            <th>Ingestuurde gegevens</th>
            <th>Datum</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <a href="#closed" class="content-modal-close" >
        <img src="{{appUrl}}/img/close.svg" width="13" height="13"/>
      </a>
    </div>
  </div>
</div>
